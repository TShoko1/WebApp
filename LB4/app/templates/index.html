{% extends "base.html" %}

{% from "table.html" import table %}

{% block content %}

<div class="mt-3">
    <h1>Таблица пользователей</h1>
    <div class="mt-3">
        {{table(users, current_user.is_authenticated)}}
    </div>
</div>

{% endblock content %}

{% block modal %}
<!-- Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteUserModalLabel">Вы уверены, что хотите удалить пользователя {}?
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Нет</button>
                <a href="" type="button" class="btn btn-danger btn-delete-user-confirm px-4">Да</a>
            </div>
        </div>
    </div>
</div>

{% endblock modal %}
